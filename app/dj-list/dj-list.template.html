<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      Search <input ng-model="$ctrl.query" />
    </div>
    <div class="cold-md-10">
      <ul class="songs">
        <li ng-repeat="song in $ctrl.songs | filter:$ctrl.query">
          <span>{{song.title}}<span>
          <p>{{song.artist}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
